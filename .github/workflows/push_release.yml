name: Push Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: ./script/linux

      - name: Build release
        run: cargo build --release --package bspterm --package cli --package discovery_server

      - name: Package
        run: |
          mkdir -p release-artifacts
          tar -czvf release-artifacts/bspterm-linux-x86_64.tar.gz \
            -C target/release bspterm cli
          mkdir -p /tmp/discovery_server_pkg
          cp target/release/discovery_server /tmp/discovery_server_pkg/
          cp crates/discovery_server/settings.example.json /tmp/discovery_server_pkg/
          tar -czvf release-artifacts/discovery_server-linux-x86_64.tar.gz \
            -C /tmp/discovery_server_pkg discovery_server settings.example.json

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: release-artifacts/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Enable long paths
        run: git config --system core.longpaths true

      - uses: actions/checkout@v4

      - name: Build release
        shell: pwsh
        run: cargo build --release --package bspterm --package cli --package discovery_server

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release-artifacts -Force
          Compress-Archive -Path target/release/bspterm.exe, target/release/cli.exe `
            -DestinationPath release-artifacts/bspterm-windows-x86_64.zip
          Compress-Archive -Path target/release/discovery_server.exe, crates/discovery_server/settings.example.json `
            -DestinationPath release-artifacts/discovery_server-windows-x86_64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release-artifacts/

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA::7}"

          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "Automated release from commit ${GITHUB_SHA}" \
            --latest \
            artifacts/linux-build/* \
            artifacts/windows-build/*
